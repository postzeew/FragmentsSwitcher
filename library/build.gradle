plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'com.github.panpf.bintray-publish'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0.0"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // Core
    implementation "androidx.appcompat:appcompat:$appcompatVersion"
    implementation "androidx.core:core-ktx:$coreKtxVersion"

    // Core UI
    implementation "com.google.android.material:material:$materialVersion"
}

publish {
    def groupProjectId = 'com.postzeew'
    def artifactProjectId = 'fragmentsswitcher'
    def publishVersionId = '1.0.0'

    userOrg = 'postzeew'
    repoName = 'FragmentsSwitcher'
    groupId = groupProjectId
    artifactId = artifactProjectId
    publishVersion = publishVersionId
    desc = 'Fragments switcher.'
    website = 'https://github.com/postzeew/FragmentsSwitcher'
}